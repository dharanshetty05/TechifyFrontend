<div class="container mt-5">
  <h2>Login</h2>
  <form (submit)="login()">
    <div class="mb-3">
      <label>Email:</label>
      <input type="email" [ngModel]="user().email" (ngModelChange)="updateEmail($event)" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Password:</label>
      <input type="password" [ngModel]="user().password" (ngModelChange)="updatePassword($event)" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
